<ion-header>
  <ion-navbar>
    <ion-title>Crear Visitante:</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Nombre:</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Cedula:</ion-label>
      <ion-input type="number" [(ngModel)]="cedula"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Empresa:</ion-label>
      <ion-input type="text" [(ngModel)]="empresa"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Motivo:</ion-label>
      <ion-textarea rows="5" cols="10"  type="arae-text" [(ngModel)]="motivo"></ion-textarea>
    </ion-item>

    <br><br>
    <button ion-button block outline (click)="iniciarRegistro()">Registrar Ingreso</button>

  </ion-list>

</ion-content>
