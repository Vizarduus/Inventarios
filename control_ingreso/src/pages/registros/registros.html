<ion-header>
  <ion-navbar>
    <ion-title><button ion-button full (click)="crearVisitante()">Registrar Visitante Nuevo</button></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <h1><b>VISITANTES ACTIVOS:</b></h1>

    <ion-card *ngFor="let dato of registros" round inset class="ion-card">

        <ion-row>
          <ion-col>
              <h1><ion-icon ios="ios-contact" md="md-contact" item-right ></ion-icon>  {{dato.nombre}}</h1>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col><ion-icon ios="ios-grid" md="md-grid" item-right></ion-icon>
            <b>{{dato.cedula}}</b>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col><ion-icon ios="ios-home" md="md-home" item-right></ion-icon>
            <b>{{dato.empresa}}</b>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col><ion-icon ios="ios-timer" md="md-timer" item-right></ion-icon>
            <b>{{dato.fecha_ini}}</b>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
              <ion-icon ios="ios-paper" md="md-paper" item-right></ion-icon>
              <b>Motivo:</b>
              {{dato.motivo}}
          </ion-col>
        </ion-row>
        <button ion-button block small color="dark" (click)="salidaVisitante(dato.id)">Registrar Salida</button>
        
    </ion-card>

</ion-content>
