<ion-header>
  <ion-navbar>
    <ion-title>Finalizar Registro:</ion-title>
  </ion-navbar>
</ion-header>

        <ion-content padding>

          <h1><b>VISITANTE:</b></h1>

          <br>

          <div *ngIf="valor">
        
            <ion-col>
                <ion-icon ios="ios-contact" md="md-contact" item-right ></ion-icon>  
              <b>Nombre:</b> <br>
              <b>{{valor.nombre}}</b>
            </ion-col>

            <br>
            <hr>
            <br>
  
            <ion-col>
              <ion-icon ios="ios-grid" md="md-grid" item-right></ion-icon>
                <b>Identificacion:</b> <br>
                <b>{{valor.cedula}}</b>
            </ion-col>

              <br>
              <hr>
              <br>
    
            <ion-col>
              <ion-icon ios="ios-home" md="md-home" item-right></ion-icon>
                <b>Empresa:</b> <br>
                <b>{{valor.empresa}}</b>
            </ion-col>
            
            <br>
            <hr>
            <br>  

          <ion-col>
            <ion-icon ios="ios-timer" md="md-timer" item-right></ion-icon>
              <b>Ingreso:</b> <br>
              <b>{{valor.fecha_ini}}</b>
          </ion-col>

          <br>
          <hr>
          <br>

          <ion-col>
              <ion-icon ios="ios-paper" md="md-paper" item-right></ion-icon>
              <b>Motivo:</b> <br>
              {{valor.motivo}}
          </ion-col>
          
          <br>
          <hr>
          <br>

         <ion-col>
           <ion-icon ios="ios-timer" md="md-timer" item-right></ion-icon>
                <b>Firma:</b> <br>
                <b>************</b>
          </ion-col>
          <hr>
          <br>
          
          <button ion-button block outline (click)="salidaVisitante()">Registrar Salida</button>
        
          <signature-pad [options]="signaturePadOptions"  id="signatureCanvas"></signature-pad>

            </div>
        
        </ion-content>
